<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
<button onclick="playerMove = 'Pedra'">Rock</button>
<button onclick="playerMove = 'Papel'">Paper</button>
<button onclick="playerMove = 'Tesoura'">Tesoura</button>
<br>
<a href="" onclick="jogo()">Ver resultado</a>

  <script>
   let playerMove = '';

    function jogo(){
      const randomNumber = Math.random();
      let computerMove = '';
      let res = '';

      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'Pedra';
      } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Papel';
      } else { 
        computerMove = 'Tesoura'; 
      }

      if(playerMove === computerMove){
        res = 'Empate!';
      } else if(playerMove === 'Papel' && computerMove === 'Pedra'){
        res = 'Você ganhou!';
      }else if(playerMove === 'Tesoura' && computerMove === 'Papel'){
        res = 'Você ganhou!';
      } else if(playerMove === 'Papel' && computerMove === 'Pedra'){
        res = 'Você ganhou!';
      } else{
        res = 'Você perdeu!';
      }
      alert(`Voce selecionou ${playerMove}. O Computador selecionou ${computerMove}. ${res}`);
  }
  </script>
</body>
</html>
