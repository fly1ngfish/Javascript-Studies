<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function convertLength(length, from, to){
      let result;

      //miles
      if(from === 'miles' && to === 'km'){
      result = length * 1.6
      } else if (from === 'miles' && to === 'ft'){
      result = length * 5280
      } else if (from === 'miles' && to === 'miles'){
      result = length
      }

      //km
      if(from === 'km' && to === 'miles'){
      result = length / 1.6
      } else if (from === 'km' && to === 'ft'){
      result = length * 3281
      } else if (from === 'km' && to === 'km'){
      result = length
      }

      //ft
      if(from === 'ft' && to === 'km'){
      result = length / 3281
      } else if (from === 'ft' && to === 'miles'){
      result = length / 5280
      } else if (from === 'ft' && to === 'ft'){
      result = length
      }

      if(to !== 'ft' && to !== 'miles' && to !== 'km' && from !== 'ft' && from !== 'miles' && from !== 'km'){
        console.log(`Invalid Unit: ${to}`);
      }else{
      console.log(`${result} ${to}`);
      }
    }
    convertLength(50, 'miles', 'km')
    convertLength(32, 'km', 'miles')
    convertLength(50, 'km', 'km')
    convertLength(5, 'miles', 'km')
    convertLength(5, 'miles', 'ft')
    convertLength(5, 'km', 'lbs')

  </script>
</body>
