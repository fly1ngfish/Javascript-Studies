<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="jogo('Pedra');">Rock</button>
    <button onclick="jogo('Papel');">Paper</button>
    <button onclick="jogo('Tesoura');">Tesoura</button>
    <button
      onclick="
        score.vitoria = 0;
        score.derrota = 0;
        score.empate = 0;
        ">
      Resetar Score
    </button>
    <br />
    <a href="" onclick="alert(`O Placar eh: ${score.vitoria} Vitorias | ${score.derrota} Derrotas | ${score.empate} Empates`)">Ver resultado</a>

    <script>
      const score = {
        vitoria: 0,
        derrota: 0,
        empate: 0,
      };

      function jogo(playerMove) {
        const computerMove = pickComputerMove();
        let res = "";

        // Determina a jogada do jogador
        if (playerMove === computerMove) {
          res = "Empate!";
        } else if (playerMove === "Papel" && computerMove === "Pedra") {
          res = "Você ganhou!";
        } else if (playerMove === "Tesoura" && computerMove === "Papel") {
          res = "Você ganhou!";
        } else if (playerMove === "Pedra" && computerMove === "Tesoura") {
          res = "Você ganhou!";
          
        } else {
          res = "Você perdeu!";
        }

        // Logica para adicionar valor ao score
        if(res === "Você ganhou!") {
          score.vitoria += 1;
        } else if(res === "Você perdeu!"){
          score.derrota += 1;
        } else if(res === "Empate!"){
          score.empate += 1;
        }

        // Aviso caso o player faca uma jogada, mostrar o jogo.
          alert(`Voce selecionou ${playerMove} e o Computador selecionou ${computerMove}.
      \n${res}`);
    
      }
      // Determina a jogada do jogador
      function pickComputerMove() {
        //const randomNumber = Math.random();
        const randomNumber = 3;

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Pedra";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Papel";
        } else {
          computerMove = "Tesoura";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
